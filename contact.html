<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Us | Bare & Beige</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #4b2e2a;
    color: #f5f0e6;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }
  h1 {
    font-family: 'Great Vibes', cursive;
    color: #d8c3a5;
    font-size: 3rem;
    margin-bottom: 10px;
    animation: fadeIn 2s ease;
  }
  p {
    max-width: 600px;
    line-height: 1.6;
    font-size: 1rem;
    text-align: center;
    margin-bottom: 20px;
    animation: fadeIn 2s ease;
  }
  form {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 400px;
    gap: 15px;
    animation: fadeIn 2s ease;
  }
  input, textarea {
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-family: 'Montserrat', sans-serif;
  }
  button {
    background-color: #d8c3a5;
    color: #4b2e2a;
    border: none;
    padding: 12px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 25px;
    transition: background-color 0.3s, transform 0.3s;
    font-weight: 500;
  }
  button:hover {
    background-color: #b89b7a;
    transform: scale(1.05);
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <h1>Contact Us</h1>
  <p>
    We would love to hear from you. Whether you have questions about our collections, sizing, sustainability practices, or collaborations, the Bare & Beige team is here to help you.
  </p>
  <form id="contactForm">
    <input type="text" id="name" name="name" placeholder="Your Name" required />
    <input type="email" id="email" name="email" placeholder="Your Email" required />
    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Thank you for contacting Bare & Beige! We will get back to you shortly.');
    document.getElementById('contactForm').reset();
  });
</script>
</body>
</html>
